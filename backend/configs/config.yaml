    - "CRM"     # Salesforce
    - "ORCL"    # Oracle
    - "CSCO"    # Cisco
    - "INTC"    # Intel
    - "AMD"     # AMD
    - "QCOM"    # Qualcomm
    - "TXN"     # Texas Instruments
    - "AVGO"    # Broadcom
    - "INTU"    # Intuit
    - "AMAT"    # Applied Materials
    - "LRCX"    # Lam Research
